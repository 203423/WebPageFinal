<script language="javascript">

function Subir()
{
	var formulario="";
	var usuario=document.form1.usuario.value;
	var email=document.form1.email.value;
	var terminos="";
	var b=document.form1.terminos.length;
	for(a=0;a<b;a++)
	{
	if (document.form1.terminos[a].checked)
		terminos+=document.form1.terminos[a].value + "";
	}
	if (usuario=="")
	{
		alert("Los campos con asterisco son obligatorios!!!");
		return false;
	}
	if (terminos=="No")
	{
		alert("No puede crear una cuenta si no acepta los terminos!!");
		return false;
	}
	if (email==""){
        alert("No puede crear una cuenta sin un correo!!");
    } 
	formulario="Usuario: " + usuario + "\n" + "E-mail: " + email;
	alert(formulario);	
}
</script>
